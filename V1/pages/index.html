<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/reset.css">
</head>

<body>
  <section>
    <!-- Footer element -->
    <footer class="footer__cover">
      <div class="footer__banner">
        <div class="footer__banner__left">
          <div class="footer__banner__title">Try Furoma today.</div>
          <div class="footer_contain-has">
            <div class="footer__banner__has">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
              <!-- Free post your aparment, Free comment, Free -->
              <p>Free post your aparment</p>
            </div>
            <div class="footer__banner__has">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
              <p>Free comment</p>
            </div>
          </div>
        </div>
        <div class="footer__banner__right">
          <button class="footer__banner__btn"><span>Sign up free</span><svg xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
            </svg>
          </button>
          <button class="footer__banner__btn footer__banner__btn--second"><span>Contact saler</span><svg
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
            </svg>
          </button>
        </div>
      </div>
      <div class="footer__main">
        <div class="footer__logo">
          <div class="footer__logo__image"><img src="" alt=""></div>
          <h1 class="footer__logo__text"></h1>
        </div>
        <div class="footer__link">
          <ul class="footer__list">
            <h1>Get connected</h1>
            <li class="footer__items">
              Connectivity
            </li>
            <li class="footer__items">
              Dashboard
            </li>
          </ul>
        </div>
      </div>
      <div class="footer__end">
        <div class="footer__end__left">
          <span>2024 Furoma</span>
          <span>Terms</span>
          <span>Privacy</span>
        </div>
        <button class="footer__end__right">
          all systems operational
        </button>
      </div>
    </footer>
  </section>

</html>
